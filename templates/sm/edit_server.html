{% extends "index.html" %}
{% block page-content %}
    <h1 class="page-header">编辑主机</h1>
    <form class="form-horizontal" role="form" method="post" >
        {% for form in form%}
            <div class="form-group">
             <label class="col-sm-2 control-label">主机名: </label>

	        <div class="col-sm-10">
                <!-- name属性用于对提交到服务器后的表单数据进行标识，input标签必须有name属性，才能在提交时，传递他们的值-->
                <input type="text" name="hostname" value="{{form.hostname}}"  />
                {{form.hostname.errors}}

            </div>
        </div>
    <div class="form-group">
         <label class="col-sm-2 control-label">IP: </label>
         <div class="col-sm-10">
             <input type="text" name="ip" value="{{form.ip}}"/>
             {{form.ip.errors}}
         </div>
     </div>

     <div class="form-group">
         <label class="col-sm-2 control-label">端口: </label>
         <div class="col-sm-10">
             <input type="text" name="port" value="{{form.port}}"/>
             {{form.port.errors}}
         </div>

     </div>

     <div class="form-group">
         <label class="col-sm-2 control-label">操作系统: </label>
         <div class="col-sm-10">
            <input type="text" name="os" value="{{form.os}}"/>
            {{form.os.errors}}
         </div>
     </div>

     <div class="form-group">
         <label class="col-sm-2 control-label">用户名: </label>
          <div class="col-sm-10">
            <input type="text" name="user" value="{{form.user}}"/>
            {{form.user.errors}}
          </div>
     </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">密码: </label>
        <div class="col-sm-10">
            <input type="text" name="passwd" value="{{form.passwd}}"/>
            {{form.passwd.errors}}
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">IDC: </label>
        <div class="col-sm-10">
            <input type="text" name="idc" value="{{form.idc}}">
            {{form.idc.errors}}
        </div>
    </div>

    <div class="form-group">
         <div class="col-sm-offset-2 col-sm-10">
 	        <input type="submit" value="保存" class="btn btn-primary"  >
         </div>
    </div>
{% endfor %}
    </form>




{% endblock %}
